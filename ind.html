<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title> - jsFiddle demo</title>
  
  <script type='text/javascript' src='//code.jquery.com/jquery-git.js'></script>
  
  
  
  
  <link rel="stylesheet" type="text/css" href="/css/result-light.css">
  
    
      <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    
  
    
      <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    
  
    
      <script type='text/javascript' src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    
  
    
      <script type='text/javascript' src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    
  
  <style type='text/css'>
    .hidden{display:none;}
  </style>
  


<script type='text/javascript'>//<![CDATA[ 
$(window).load(function(){
$('#collapse').click(function(){
	if($('#sidebar').hasClass('open'))
	{
		$('#sidebar').removeClass('col-xs-4');
		$('#sidebar').removeClass('open');
		$('#sidebar').addClass('hidden');
		$('#content').addClass('col-xs-12');
		$('#content').removeClass('col-xs-8');
	}
	else
	{
		$('#sidebar').addClass('col-xs-4');
		$('#sidebar').addClass('open');
		$('#sidebar').removeClass('hidden');
		$('#content').removeClass('col-xs-12');
		$('#content').addClass('col-xs-8');
	}
});
});//]]>  

</script>


</head>
<body><div class="container">
	<div class="row">
    	<div class="row">
        	<div class="col-xs-12"><button class="btn-primary btn-large btn" id="collapse">Collapse sidebar</button></div>
        </div>
        <div class="row">
            <div class="col-xs-8" id="content" style="height:400px;border:2px solid black">Hello, I'm a 3/4 width Div.</div>
            <div class="col-xs-4 open" id="sidebar"  style="height:400px;border:2px solid blue">Hey There, I'm a 1/4 width Div</div>
        </div>
    </div>
</div>
  
</body>


</html>
